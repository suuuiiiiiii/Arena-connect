<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Publish Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script>
    function showuser()
    {
      let activeuser=localStorage.getItem("activeuser");
      document.getElementById("emailid").value=activeuser;
    }
  </script>
  <script>
    function showPrev(fileRef, prevRef) {
      const [file] = fileRef.files
      if (file) {
        prevRef.src = URL.createObjectURL(file)
      }
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9f7ef);
    }
    .form-container {
      max-width: 880px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      background-color: #ffffff;
      box-shadow: 0 5px 25px rgba(0,0,0,0.15);
      position: relative;
    }
    .form-container::before {
      content: "ðŸ“¢ Publish Your Event";
      position: absolute;
      top: -20px;
      left: 20px;
      background: #28a745;
      color: white;
      padding: 5px 20px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
    }
    label {
      font-weight: 500;
    }
    .btn-success {
      transition: all 0.3s ease;
      padding: 10px 30px;
      font-weight: 500;
      font-size: 1rem;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .img-box {
      border: 2px dashed #28a745;
      border-radius: 10px;
      padding: 10px;
      background-color: #f8f9fa;
      text-align: center;
    }
    #posterPreview {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body onload="showuser();">
<div class="container">
  <div class="form-container">
    <form id="eventForm" action="/publish-event" method="post" enctype="multipart/form-data">
      <div class="row g-4">
        <div class="col-md-6">
          <label>Email ID</label>
          <input type="email" name="emailid"  id="emailid"class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Mobile</label>
          <input type="text" name="mobile" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Event Name</label>
          <input type="text" name="event_name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>City</label>
          <input type="text" name="city" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Venue</label>
          <input type="text" name="venue" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Start Date</label>
          <input type="date" name="start_date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>End Date</label>
          <input type="date" name="end_date" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label>Min Age</label>
          <input type="number" name="min_age" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label>Max Age</label>
          <input type="number" name="max_age" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Category</label>
          <select name="category" class="form-control" required>
            <option disabled selected>Choose Category</option>
            <option>Football</option>
            <option>Basketball</option>
            <option>Cricket</option>
            <option>Badminton</option>
            <option>Tennis</option>
            <option>Hockey</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Fees</label>
          <input type="text" name="fees" class="form-control" required>
        </div>
        <div class="col-12">
          <label>Description</label>
          <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="col-md-6">
          <label>Upload Poster</label>
          <input type="file" name="poster" class="form-control" accept="image/*" required
                 onchange="showPrev(this, document.getElementById('posterPreview'))">
        </div>
        <div class="col-md-6">
          <label>Poster Preview</label>
          <div class="img-box">
            <img id="posterPreview" src="" alt="Poster Preview">
          </div>
        </div>
        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-success">Publish Event</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
